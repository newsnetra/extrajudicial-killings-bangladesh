<script>

document.addEventListener('scroll', function() {
  console.log("Scroll event detected");
    const rabElement = document.querySelector('.RAB');
    const bodyCountElement = document.querySelector('.BODY-COUNT');
    const bodyCountTop = bodyCountElement.getBoundingClientRect().top;

    if (bodyCountTop <= 0) {
        rabElement.style.position = 'sticky'; 
        rabElement.style.bottom = 'auto';
        bodyCountElement.style.position = 'fixed';
        bodyCountElement.style.top = '0';
    } else {
        rabElement.style.position = 'fixed';
        rabElement.style.bottom = '0';
        bodyCountElement.style.position = 'sticky';
    }
});


</script>
