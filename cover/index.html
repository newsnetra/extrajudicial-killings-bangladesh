<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
  </head>
  <body>


   
      



    <div class="frame">
      <div class="div">
        <div class="overlap">
          <img src="./img/ecj3-3ss-0016-layer-25-2.png" class="overlap-background" alt="Background">
          <div class="overlap-group">
            <img class="layer" src="img/ecj3-3ss-0000-layer-26.png" />
            <div class="overlap-2">
              <div class="overlap-3">
                <img class="group" src="img/ecj3-3ss-0002-group-3.png" />
                <img class="ecj-ss-group" src="img/ecj3-3ss-0005-group-14.png" />
              </div>
              <div class="overlap-4">
                <img class="img" src="img/ecj3-3ss-0006-group-6.png" />
                <img class="group-2" src="img/ecj3-3ss-0007-group-16.png" />
                <img class="group-3" src="img/ecj3-3ss-0003-group-4.png" />
              </div>
            </div>
          </div>
          <img class="group-4" src="img/ecj3-3ss-0001-group-2.png" />
          <img class="group-5" src="img/ecj3-3ss-0004-group-15.png" />
          <img class="group-6" src="img/ecj3-3ss-0008-group-17.png" />
         
        </div>
        <div class="group-wrapper">
          <div class="group-7">
            <img class="group-8" src="img/ecj3-3ss-0009-group-7.png" />
            <img class="group-9" src="img/ecj3-3ss-0010-group-12.png" />
            <img class="group-10" src="img/ecj3-3ss-0011-group-10.png" />
            <img class="group-11" src="img/ecj3-3ss-0012-group-8.png" />
            <div class="overlap-group-2">
              <img class="group-12" src="img/ecj3-3ss-0014-group-9.png" />
              <img class="group-13" src="img/ecj3-3ss-0013-group-13.png" />
            </div>
            <div class="BODY-COUNT">BODY<br />COUNT</div>
          </div>
        </div>
      </div>
    </div>
  </body>


  <script>
window.addEventListener('scroll', function() {
    // Calculate the distance to move images based on the scroll position
    let translateYValue = -window.scrollY;

    // Get all images inside .overlap, except the .layer
    const overlapImages = document.querySelectorAll('.overlap img:not(.layer)');

    // Apply the translation to those images
    overlapImages.forEach(img => {
        img.style.transform = `translateY(${translateYValue}px)`;
    });

    // Counteract the movement for .layer image and overlap-background to keep them static relative to the viewport
    const staticImages = document.querySelectorAll('.overlap .layer, .overlap .overlap-background');
    staticImages.forEach(img => {
        img.style.transform = `translateY(${window.scrollY}px)`;
    });

    // Adjust the position of the images and the .BODY-COUNT text inside .group-wrapper so they appear to emerge from below
    const groupWrapperElements = document.querySelectorAll('.group-wrapper img, .group-wrapper .BODY-COUNT');
    const emergenceFactor = 0.5;  // Adjust this value to control the speed at which they emerge. Higher values mean they'll emerge faster.
    const emergenceTranslate = window.scrollY * emergenceFactor;
    
    groupWrapperElements.forEach(element => {
        element.style.transform = `translateY(${emergenceTranslate}px)`;
    });
});

        </script>

</html>
